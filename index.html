<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JS Interactive Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CSS & JavaScript Interactive Demo</h1>
    <p>See animations come to life!</p>
  </header>

  <main>
    <!-- Part 1: Button Animation -->
    <section class="card" id="button-section">
      <h2>Button Animation</h2>
      <button id="animateBtn">Click Me!</button>
      <div class="box" id="animatedBox"></div>
    </section>

    <!-- Part 2: Function Demo -->
    <section class="card" id="function-section">
      <h2>Function Demo</h2>
      <p>Click to generate a random color:</p>
      <button id="colorBtn">Generate Color</button>
      <div class="color-box" id="colorBox"></div>
    </section>

    <!-- Part 3: Card Flip Animation -->
    <section class="card" id="flip-section">
      <h2>Card Flip Animation</h2>
      <div class="flip-card" id="flipCard">
        <div class="flip-card-inner">
          <div class="flip-card-front">Front</div>
          <div class="flip-card-back">Back</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 CSS & JS Interactive Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
